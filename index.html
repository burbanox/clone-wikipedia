<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Wikipedia main page" />
    <meta name="robots" content="index, follow" />
    <title>Wikipedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <section class="main-title">
        <h1><span>W</span>IKIPEDI<span>A</span></h1>
        <p>La enciclopedia libre</p>
      </section>
    </header>
    <main>
      <section class="cover-page">
        <div class="left-content">
          <div class="container-externo">
            <a href="#">
              <div>
                <strong>Español</strong>
                <span>1 668 000+ articulos</span>
              </div>
            </a>
          </div>
          <div class="container-externo">
            <a href="#">
              <div>
                <strong>日本語</strong>
                <span>1 259 000+ 記事</span>
              </div>
            </a>
          </div>
          <div class="container-externo">
            <a href="#">
              <div>
                <strong>Русский</strong>
                <span>1 708 000+ статей</span>
              </div>
            </a>
          </div>
          <div class="container-externo">
            <a href="#">
              <div>
                <strong>Italiano</strong>
                <span>1 681 000+ voci</span>
              </div>
            </a>
          </div>
          <div class="container-externo">
            <a href="#">
              <div>
                <strong>Português</strong>
                <span>1 061 000+ artigos</span>
              </div>
            </a>
          </div>
        </div>
        <div class="right-content">
          <div class="container-externo">
            <a href="#">
              <div>
                <strong>English</strong>
                <span>6 274 000+ articles</span>
              </div>
            </a>
          </div>
          <div class="container-externo">
            <a href="#">
              <div>
                <strong>Deutsch</strong>
                <span>2 533 000+ Artikel</span>
              </div>
            </a>
          </div>
          <div class="container-externo">
            <a href="#">
              <div>
                <strong>Français</strong>
                <span>2 311 000+ articles</span>
              </div>
            </a>
          </div>
          <div class="container-externo">
            <a href="#">
              <div>
                <strong>中文</strong>
                <span>1 185 000+ 條目</span>
              </div>
            </a>
          </div>
          <div class="container-externo">
            <a href="#">
              <div>
                <strong>Polski</strong>
                <span>1 463 000+ hasel</span>
              </div>
            </a>
          </div>
        </div>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png"
          alt="Logo de wikipedia tiene forma de mundo"
        />
      </section>
      <section class="idiomas">
        <div class="cuadro-busqueda">
          <div class="input-busqueda">
            <input type="text" />
            <div class="lista">
              <select name="language">
                <option value="Espanol">ES</option>
                <option value="English">EN</option>
                <option value="Polish">PL</option>
                <option value="Russian">RS</option>
                <option value="Indian">IN</option>
                <option value="Chinnese">CH</option>
              </select>
            </div>
          </div>
          <div class="button-container">
            <button>
              <img src="https://archive.org/download/pngfind.com-searchicon-png-1092764/pngfind.com-searchicon-png-1092764.png" alt="search icon">
            </button>
          </div>
        </div>
        <div class="container-button">
          <button>Leer Wikipedia en tu idioma </button>
        </div>
      </section>
      <section></section>
    </main>
  </body>
</html>
